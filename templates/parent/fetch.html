<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md">
                <h2 class="text-center m-5">Login</h2>
                <form action="/parent/get_parent_profile" method="POST">
                    <label class="form-label" for="parent_useridname">User ID</label>
                    <input class="form-control" type="text" id="parent_useridname" name="parent_useridname"
                        required><br><br>

                    <label class="form-label" for="parent_password">Password</label>
                    <input class="form-control" type="password" id="parent_password" name="parent_password"
                        required><br><br>

                    <input class="btn btn-primary" type="submit" value="Login">
                </form>
            </div>
            <div class="col"></div>
        </div>

    </div>

</body>

</html>
